            <tspan x="77" y="128">Base ratio</tspan>
            <tspan x="77" y="152" font-weight="normal"></tspan>
            <tspan x="77" y="176" font-weight="normal">This setting is about the placement of the content relative to </tspan>
            <tspan x="77" y="200" font-weight="normal">its canvas. The canvas can be the whole viewport, or a </tspan>
            <tspan x="77" y="224" font-weight="normal">content wrapper, like a column in a layout. With this setting </tspan>
            <tspan x="77" y="248" font-weight="normal">you can control the white-space around it. The different </tspan>
            <tspan x="77" y="272" font-weight="normal">settings are based on the different canons that Jan </tspan>
            <tspan x="77" y="296" font-weight="normal">Tschichold describes in his essays. The most famous one is </tspan>
            <tspan x="77" y="320" font-weight="normal">the </tspan>
            <tspan x="107.023438" y="320" font-style="italic" font-weight="normal">Van de Graaf method</tspan>
            <tspan x="279.130859" y="320" font-weight="normal">, which results in a beautiful </tspan>
            <tspan x="77" y="344" font-weight="normal">placement regardless of the size and ratio of the content.</tspan>
